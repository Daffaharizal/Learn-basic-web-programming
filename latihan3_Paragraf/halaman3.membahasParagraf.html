<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <p>    Ini adalah paragraf 1, sedangkan dibawah ini adalah baris kedua <br>
    Sebenarnya lebih kurang begitulah ya wkwk</p> 
    <p>Ini adalah paragraf 2</p><hr>

    <!-- untuk membuat teks berpangkat bawah dengan tag <sub> -->
    <p> Jadi ini adalah teks paragraf berpangkat, oksigen H<sub>2</sub>O </p>

    <!-- untuk membuat teks berpangkat atas dengan tag <sup> -->
    <p> Jadi ini adalah teks paragraf berpangkat, oksigen darat O<sup>2</sup> </p>
</body>
</html>
