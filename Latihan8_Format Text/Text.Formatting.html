<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting pada HTML</title>
</head>
<body>
    <h3>Dibawah ini adalah contoh penggunaan format text</h3>
    <hr>

    <!-- Penggunaan tag <b> -->
    <b>Ini adalah text bold</b><br>
    <!-- Penggunaan tag <i> -->
    <i>Ini adalah text italic</i><br>
    <!-- Penggunaan tag <u> -->
    <u>Ini adalah text underlined</u><br>
    <!-- Penggunaan tag <del> -->
    <del>Ini adalah text tercoret</del><br><br>

    <!-- Penggunaan tag <mark> = untuk memberi background pada text biasa -->
    <mark>Ini adalah text yang diberi stabilo atau background-color</mark>
    <!-- Penggunaan tag <sup> = untuk memberi pangkat diatas -->
    <p>Oksigen O<sup>2</sup></p>
    <!-- Penggunaan tag <sub> = untuk membuat pangkat dibawah -->
    <P>Okigen jilid 2 yaitu H<sub>2</sub>O</P>
</body>
</html>
