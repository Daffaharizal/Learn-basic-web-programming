<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar pada HTML</title>
</head>
<body>
    <h2>Latihan memuat Gambar</h2><hr>
    <h3>Open Recruitment Sintak 2021</h3>
    <p>
        Hari ini Sintak akan membuka Open Recruitment.<br>
        Banyak keuntungan yang bisa didapat jika mengikuti program sintak ini<br>
    </p>
    <!-- Internal image -->
    <img src="D:\Folder Penting!\Daftar LOGO/poster.jpg" alt=""><br><br>

    <!-- Eksternal image -->
    <img src="https://www.99.co/blog/indonesia/wp-content/uploads/2020/12/fakta-unik-dunia-2020-header99.jpg">
    <br>
    <!-- Fungsi alt = solusi yang tampil jika gambar tsb sedang down atau bagaimana -->
    <img src="D:\Folder Penting!\Daftar LOGO\JPG/Foto Diri.jp" alt="Ini adalah foto saya pribadi">
    <br>
    <!-- Fungsi tittle = judul ketika kursornya kita letakkan pada gambar -->
    <!-- Tag width dan height = cukup gunakan salah satu saja, otomatis akan menjadi proporsional, 
        hati hati jika menggunakan keduanaya -->
    <img src="D:\Folder Penting!\Daftar LOGO\JPG/logosintak.jpg" title="logosintakpolsri" width="200">
    <br>
    <!-- lambang persen merupakan berapa % dari halaman -->
    <img src="D:\Folder Penting!\Daftar LOGO\JPG/logosintak.jpg" title="logosintakpolsri" width="50%">

</body>
</html>
