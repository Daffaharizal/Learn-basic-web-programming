<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>Dibawah ini adalah mengggunakan type 1</p>
    <!-- Type ini hanya bisa digunakan dari angka 1 -->
    <ol type="1">
        <li> Daffa Harizal Fitri </li>
        <li>Harizal</li>
        <li> Kamu kenapa? </li>
    </ol>
    <p>Dibawah ini menggunakan type A</p>
    <!-- Type huruf A besar atau a kecil bisa digunakan -->
    <ol type="A">
        <li> Daffa Harizal Fitri </li>
        <li>Harizal</li>
        <li> Kamu kenapa? </li>
    </ol>
    <p>Dibawah ini menggunakan type I</p>
    <!-- Type I besar dan i kecil ini bisa digunakan  -->
    <ol type="I">
        <li> Daffa Harizal Fitri </li>
        <li>Harizal</li>
        <li> Kamu kenapa? </li>
    </ol>
</body>
</html>
